<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Open Book Base -->
  <g transform="translate(20, 30)">
    <!-- Left page of book -->
    <path d="M10 15 Q10 10 15 10 L35 10 Q40 10 40 15 L40 50 Q40 55 35 55 L15 55 Q10 55 10 50 Z" fill="#2E7D32" stroke="#1C1C1C" stroke-width="1.5"/>
    
    <!-- Right page of book -->
    <path d="M40 15 Q40 10 45 10 L65 10 Q70 10 70 15 L70 50 Q70 55 65 55 L45 55 Q40 55 40 50 Z" fill="#FFFFFF" stroke="#1C1C1C" stroke-width="1.5"/>
    
    <!-- Book spine/binding -->
    <line x1="40" y1="10" x2="40" y2="55" stroke="#1C1C1C" stroke-width="2"/>
    
    <!-- Kenyan Shield in center -->
    <g transform="translate(32, 20)">
      <!-- Shield body -->
      <path d="M8 5 Q8 3 10 3 L14 3 Q16 3 16 5 L16 18 Q16 20 14 22 L12 24 L10 22 Q8 20 8 18 Z" fill="#D64545" stroke="#1C1C1C" stroke-width="1"/>
      
      <!-- Central stripe -->
      <rect x="10" y="5" width="4" height="15" fill="#FFFFFF"/>
      
      <!-- Simplified spears (crossed lines) -->
      <g stroke="#1C1C1C" stroke-width="1" fill="none">
        <line x1="9" y1="8" x2="15" y2="14"/>
        <line x1="15" y1="8" x2="9" y2="14"/>
      </g>
    </g>
    
    <!-- Decorative page lines -->
    <g stroke="#1C1C1C" stroke-width="0.5" opacity="0.3">
      <line x1="15" y1="20" x2="30" y2="20"/>
      <line x1="15" y1="25" x2="32" y2="25"/>
      <line x1="15" y1="30" x2="28" y2="30"/>
      
      <line x1="50" y1="20" x2="62" y2="20"/>
      <line x1="50" y1="25" x2="60" y2="25"/>
      <line x1="50" y1="30" x2="65" y2="30"/>
    </g>
  </g>
  
  <!-- Text -->
  <g transform="translate(120, 45)">
    <text x="0" y="0" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="600" fill="#1C1C1C">CBC</text>
    <text x="60" y="0" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="600" fill="#D64545">Kenya</text>
   
    
    <!-- Subtle underline -->
    <line x1="0" y1="12" x2="210" y2="12" stroke="#2E7D32" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Tagline (optional) -->
  <text x="120" y="80" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="12" font-weight="400" fill="#1C1C1C" opacity="0.7">Educational Excellence Through Competency</text>
</svg>